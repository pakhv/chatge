<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chatge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/pepega.webp" rel="icon">
    <link href="static/style.css" rel="stylesheet">
    <script src="static/htmx.min.js"></script>
    <script src="static/handlers.js"></script>
</head>

<body>
    <div class="main-container">
        <div></div>
        <div>
            <div class="chat-container">
                <div class="chat-scrollable">
                    <div class="chat-area">
                    </div>
                </div>
                <div class="typing-area">
                    <input class="input" name="message" placeholder="Write a message..."
                        hx-on:keyup="handleKeyup(event)" />
                    <button hx-post="/show-my-message" hx-trigger="click" hx-target=".chat-area" hx-swap="beforeend"
                        hx-include=".input" class="send-button">Send</button>
                </div>
            </div>
        </div>
        <div></div>
    </div>
</body>

</html>
